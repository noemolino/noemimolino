<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Noemi Molino - contact</title>
    <meta name=" description" content="Noemi Molino's contact page" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html#home">
            <img
              src="assets/images/logo.png"
              alt="logo_nm"
              class="logo"
              width="40"
              height="40"
            />
          </a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#carrier">Carrier</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="hamburger" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </nav>
      </div>
    </header>

    <section class="about" id="about">
      <!-- <div class="image">
        <img src="assets/images/avatar_hello.png" alt="avatar hello" />
      </div> -->
      <div class="contact">
        <div class="column">
          <div class="image">
            <img src="assets/images/avatar_hello.png" alt="avatar hello" />
          </div>
        </div>
        <div class="column">
          <div class="subtitle">
            <img
              src="assets/images/contact.png"
              alt="phone and email"
              class="logo"
              width="20"
              height="20"
            />
            <p>Contact</p>
          </div>
          <h2>Get in touch</h2>
          <p>
            If you want to learn more about me or see the work I've done, don't
            hesitate to fill out the form below or contact me through social
            media.
          </p>
          <div class="contact-form-section">
            <form id="contact-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="surname">Surname:</label>
              <input type="text" id="surname" name="surname" required />

              <label for="company">Company:</label>
              <input type="text" id="company" name="company" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>

              <button type="submit">Send</button>
            </form>
            <p id="response-message"></p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social-icons">
        <a
          href="https://www.linkedin.com/in/noemi-molino-8807191b5/"
          target="_blank"
          class="social-icon"
          aria-label="Noemi Molino LinkedIn profile (opens in a new tab)"
        >
          <img src="assets/images/linkedin.png" alt="LinkedIn" />
        </a>
        <a
          href="https://github.com/noemolino"
          target="_blank"
          class="social-icon"
          aria-label="Noemi Molino GitHub profile (opens in a new tab)"
        >
          <img src="assets/images/github.png" alt="GitHub" />
        </a>
      </div>
      <div class="copyright">Copyright &copy; Noemi Molino - 2024</div>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
